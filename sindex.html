<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav aria-label="primary-navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About LTS</a></li>
                <li><a href="#">Our Menu</a></li>
                <li><a href="store-hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="images/food-2.jpg" alt="food-image" loading="lazy" width="500px" height="300px">
            <figcaption>Our Preparation And Presentation</figcaption>
        </figure>
        <hr>
    </header>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <fieldset>
                <legend>Send Us a Message</legend>
                <p><label for="name">Name:</label>
                    <input type="text" placeholder="Your Name">
                </p>
                <p><label for="email">Email</label>
                    <input type="text" placeholder="Your Email">
                </p>
                <p><label for="message">Your Message:</label> </p>
                <textarea name="message" id="" cols="30" rows="5" placeholder="Type Your Message Here...."></textarea>
            </fieldset>
            <p>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </p>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lanem,Suite T <br>
                Kansas City,MO 55555-555
                <p>Phone: 555-555-5555</p>
            </address>
        </section>
        <hr>
    </main>
    <footer>
        <p align="center">Copyright&copy; to the Little Taco Shop</p>
    </footer>

</body>

</html>
